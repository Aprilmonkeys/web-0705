<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<style type="text/css">
		/*去除内边距,没有链接下划线*/
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		/*让<body有20px的内边距*/
		body {
			padding: 20px;
		}
		/*最外围的div*/
		#container {
			width: 600px;
			height: 400px;
			overflow: hidden;
			position: relative;/*相对定位*/
			margin: 0 auto;
		}
		/*包含所有图片的<div>*/

		#list {
			width: 4200px; /*7张图片的宽: 7*600 */
			height: 400px;
			position: absolute; /*绝对定位*/
			z-index: 1;

		}
		/*所有的图片<img>*/
		#list img {
			float: left;/*浮在左侧*/
		}
		/*包含所有圆点按钮的<div>*/
		#pointsDiv {
			position: absolute;
			height: 10px;
			width: 100px;
			z-index: 2;
			bottom: 20px;
			left: 250px;
		}
		/*所有的圆点<span>*/

		#pointsDiv span {
			cursor: pointer;
			float: left;
			border: 1px solid #fff;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #333;
			margin-right: 5px;
		}
		/*第一个<span>*/

		#pointsDiv .on {
			background: orangered;
		}
		/*切换图标<a>*/

		.arrow {
			cursor: pointer;
			display: none;
			line-height: 39px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			width: 40px;
			height: 40px;
			position: absolute;
			z-index: 2;
			top: 180px;
			background-color: RGBA(0, 0, 0, 0.3);
			color: #fff;
		}
		/*鼠标移到切换图标上时*/
		.arrow:hover {
			background-color: RGBA(0, 0, 0, 0.7);
		}
		/*鼠标移到整个div区域时*/
		#container:hover .arrow {
			display: block;/*显示*/
		}
		/*上一个切换图标的左外边距*/
		#prev {
			left: 20px;
		}
		/*下一个切换图标的右外边距*/
		#next {
			right: 20px;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id="list" style="left: -600px;">
			<img src="img/5.jpg" alt="5" />n
			<img src="img/1.jpg" alt="1" />
			<img src="img/2.jpg" alt="2" />
			<img src="img/3.jpg" alt="3" />
			<img src="img/4.jpg" alt="4" />
			<img src="img/5.jpg" alt="5" />
			<img src="img/1.jpg" alt="1" />
		</div>
		<div id="pointsDiv">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>

	<script src="./js/jquery.1.10.2.js"></script>
	<script type="text/javascript">
		/*
		 功能说明:
			 1. 点击向右(左)的图标, 平滑切换到下(上)一页
			 2. 无限循环切换
			 3. 每隔3s自动滑动到下一页
			 4. 鼠标进入停止自动翻页, 移出开启自动翻页
			 5. 切换页面时, 下面的圆点也同步更新
			 6. 点击圆点图标切换到对应的页
		 */
		
		$(function () {
			var $container = $('#container') //容器div
			var $list = $('#list') //包含所有图片的div
			var $points = $('#pointsDiv>span')  //所有标识点span
			var $next = $('#next') //右箭头
			var $prev = $('#prev')	//左箭头
			var PAGE_WIDTH = 600 // 一页的宽度为600px
			var SLIDE_TIME = 300 //翻页的时间为300ms
			var INTERVAL_TIME = 30 // 每次小移动的间隔时间30ms
			var IMG_COUNT = $points.length // 图片个数
			var moving = false //是否正在翻页移动中
			var index = 0 //标识当前圆点的下标

			$next.click(function () {
			  nextPage(true)
			})
			$prev.click(function () {
				nextPage(false)
			})

			// 启动定时器, 自动定时翻页
			var autoIntervalId = setInterval(function () {
			  nextPage(true)
			}, 3000)

			// 鼠标进入停止自动翻页, 移出开启自动翻页
			$container.hover(function () {
			  clearInterval(autoIntervalId)
			}, function () {
				autoIntervalId = setInterval(function () {
					nextPage(true)
				}, 1000)
			})

			// 点击加点滑动到对应页
			$points.click(function () {
			  var targetIndex = $(this).index()
				if(targetIndex!=index) {
			  	nextPage(targetIndex)
				}
			})

			/**
			 * 平滑翻页
			 * @param next 是否是下一页
			 */
			function nextPage (next) {
				if(moving) {
					return
				}
				// 当前的left
				var currLeft = $list.position().left
				// 目标left
				var targetLeft = 0
				// 需要做的移动量
				var offset = 0
				if(typeof next==='boolean') {
					offset = next ? -PAGE_WIDTH : PAGE_WIDTH
				} else {
					offset = -(next-index) * PAGE_WIDTH
				}

				var targetLeft = currLeft + offset
				var itemOffset = offset/(SLIDE_TIME/INTERVAL_TIME)
				// 通过循环定时器启动翻页动画
				// 让$list的left坐标要指定的时间内从currLeft变为targetLeft
				moving = true
				var intervalId = setInterval(function () {
					// 计算出此次小移动后的left
					var left = $list.position().left + itemOffset
					console.log(left, targetLeft)
					// 如果到达目标点
					if(left===targetLeft) {
						moving = false
						clearInterval(intervalId)
						if(left===0) {
							left = -PAGE_WIDTH * IMG_COUNT
						} else if(left === -PAGE_WIDTH * (IMG_COUNT+1)) {
							left = -PAGE_WIDTH
						}
					}
					// 作一个瞬间小移动
					$list.css('left', left)
				}, INTERVAL_TIME)

				//更新圆点
				updatePoints(next)
			}

			/**
			 * 更新标识圆点
			 * @param next
			 */
			function updatePoints (next) {
				var targetIndex = 0
				if(typeof next==='boolean') {
					targetIndex = index + (next ? 1 : -1)
				} else {
					targetIndex = next
				}

				if(targetIndex<0) {
					targetIndex = IMG_COUNT-1
				} else if(targetIndex>IMG_COUNT-1) {
					targetIndex = 0
				}
				$points[index].className = ''
				$points[targetIndex].className = 'on'
				index = targetIndex
			}
		});
	</script>
</body>

</html>
