<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建元素节点</title>
		<link rel="stylesheet" href="css/style.css" />
		<style>
			body {
				padding: 100px;
			}
			li {
				height: 43px;
			}
		</style>
	</head>
	<body>
		<ul id="container" class="list-group">
			<li id="one" class="list-group-item">这是一个 id 为 one 的选项</li>
			<li id="two" name="list" class="list-group-item">这是一个 id 为 two 的选项</li>
			<li id="three" class="list-group-item">这是一个 id 为 three 的选项</li>
			<li id="four" name="list" class="list-group-item">这是一个 id 为 four 的选项</li>
		</ul>
		<script>
            // TODO 创建新的<li>标签，添加到<ul>标签下
            // TODO <li></li> - 创建元素节点
            var newLi = document.createElement('li');
            //console.log(newLi);
            // TODO 获取页面的<ul>标签
            var ul = document.getElementById('container');
            // TODO 将新创建的<li>添加到<ul>标签下
            ul.appendChild(newLi);
		</script>
	</body>
</html>
