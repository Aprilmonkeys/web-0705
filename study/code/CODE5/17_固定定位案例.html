<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位案例</title>
    <style>
        body {
            margin: 0;
            height: 2000px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: lightcoral;
            /* TODO 文档流中相对页面的参考居中 */
            /*margin: 0 auto;*/
            /* TODO 固定定位脱离文档流 */
            position: fixed;
            top: 0;
        }
        #adv {
            width: 200px;
            height: 400px;
            background-color: orange;

            position: fixed;
            left: 20px;
            top: 120px;
        }
        #content {
            width: 800px;
            height: 300px;
            background-color: lightslategrey;

            /*margin-top: 120px;*/
            margin: 120px auto;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="adv"></div>
<div id="content"></div>
</body>
</html>
