<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        body {
            margin: 0;
        }
        #d1 {
            width: 200px;
            height: 100px;
            background-color: lightcoral;

            position: fixed;
            left: 100px;
            top: 100px;
        }
        #d11 {
            width: 100px;
            height: 50px;
            background-color: lightskyblue;

            position: fixed;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d11"></div>
</div>
</body>
</html>
