<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置块级或内联元素</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            /* TODO 将元素设置显示为内联元素 */
            display: inline;
        }
        span {
            width: 300px;
            height: 100px;
            background-color: lightgray;
            /* TODO 将元素设置显示为块级元素 */
            display: block;
        }
    </style>
</head>
<body>
<!-- TODO 块级元素 -->
<div>这是一个div元素</div>
<div>这是一个div元素</div>
<!-- TODO 内联元素 -->
<span>这是一个span元素</span><br>
<span>这是一个span元素</span>
</body>
</html>
