    <title>不同类型的比较运算符</title>
    <script>
        // TODO 值相同，但类型不同
        console.log('10' == 10);// true
        // TODO == 和 != 只是比较值
        console.log('11' != 10);// true

        console.log('11' > 10);// true
        // TODO boolean类型先转换为number类型
        console.log(true == 1);// true

    </script>
