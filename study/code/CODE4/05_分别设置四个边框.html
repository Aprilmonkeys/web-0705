<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分别设置四个边框</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
        }
        #d1 {
            border-left-width: 20px;
            border-left-color: lightslategrey;
            border-left-style: solid;
        }
        #d2 {
            height: 50px;
            border-bottom: double 3px black;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<br>
<div id="d2">
    <h1>这是一个标题</h1>
</div>
</body>
</html>
