<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        body {
            margin: 0px;
        }
        div {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            /* TODO 上、左外边距设置当前元素显示的位置 */
            /*
                TODO 左外边距 - margin-left
                TODO * 值为大于零时 - 盒子向右移动
             */
            margin-left: 50px;
            /*
                TODO 上外边距 - margin-top
                TODO * 值为大于零时 - 盒子向下移动
             */
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
