<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框的样式</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
        }
        #d1 {
            border-width: 10px;
            border-color: lightcoral;
            border-style: solid;
        }
        #d2 {
            border-width: 10px;
            border-color: lightcoral;
            border-style: double;
        }
        #d3 {
            border-width: 10px;
            border-color: lightcoral;
            /* TODO 点状边框 - 点连接成虚线的效果 */
            border-style: dotted;
        }
        #d4 {
            border-width: 10px;
            border-color: lightcoral;
            /* TODO 虚线 */
            border-style: dashed;
        }
        #d5 {
            border-width: 10px;
            border-color: lightcoral;
            /* TODO 3D 凹槽边框 */
            border-style: groove;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<br>
<div id="d2"></div>
<br>
<div id="d3"></div>
<br>
<div id="d4"></div>
<br>
<div id="d5"></div>
</body>
</html>
