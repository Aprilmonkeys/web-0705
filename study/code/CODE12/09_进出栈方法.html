<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进出栈方法</title>
    <script>

        var arr = ['red','green','blue'];
        /*
            TODO 向数组添加一个元素
            TODO * push(element)方法
            TODO   * element - 表示向数组添加的元素内容
            TODO     * 如果添加多个元素 - 元素之间使用逗号分隔
            TODO   * 返回值 - 表示添加之后的数组的长度
          */
        var result = arr.push('black','yellow');
        console.log(arr,result);

        /*
            TODO 从数组中删除一个元素
            TODO * pop()方法 - 删除数组中最后一个元素
            TODO   * 返回值 - 删除的元素内容
         */
        var result2 = arr.pop();
        console.log(arr,result2);

    </script>
</head>
