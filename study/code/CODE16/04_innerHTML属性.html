<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>innerHTML属性</title>
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			body {
				padding: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="col-md-4">
				<p><button id="btn" class="btn btn-primary btn-block">innerHTML属性</button></p>
			</div>
			<div class="col-md-8">
				<ul class="list-group">
					<li id="one" class="list-group-item">
						<ul>
							<li>苹果</li>
							<li>小米</li>
							<li>锤子</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			btn.onclick = function(){
			    var one = document.getElementById('one');
			    // TODO 调用 innerHTML 属性 - 获取指定标签中的所有HTML代码
				console.log(one.innerHTML);
				// TODO 使用 innerHTML 属性设置
				one.innerHTML = '这是一个 <b>id</b> 为 one 的选项';
			}
		</script>
	</body>
</html>
