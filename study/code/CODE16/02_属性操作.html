<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性操作</title>
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			body {
				padding: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="col-md-4">
				<p><button id="btn1" class="btn btn-primary btn-block">获取属性</button></p>
				<p><button id="btn2" class="btn btn-primary btn-block">设置属性</button></p>
				<p><button id="btn3" class="btn btn-primary btn-block">删除属性</button></p>
				<p><button id="btn4" class="btn btn-primary btn-block">判断属性</button></p>
			</div>
			<div class="col-md-8">
				<ul class="list-group">
					<li id="one" class="list-group-item">这是一个 id 为 one 的选项</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var btn1 = document.getElementById('btn1');
			btn1.onclick = function(){
			    /*
			    	TODO DOM查询 -> 得到是 HTML 页面中的标签
			    	TODO * Node对象 -> 调用Node对象的属性和方法
			    	TODO * Element对象 -> 调用ELement对象的属性和方法
			     */
			    var li = document.getElementById('one');
			    //console.log(li.nodeName);// li
				/*
				 	TODO getAttribute()方法 - 根据属性名获取对应的属性值
				 	TODO * 如果获取的属性名根本不存在的话 - 结果为 null
				 	TODO   * 如果属性名存在 - 返回属性的值 -> 转换为boolean值 true
				 	TODO   * 如果属性名不存在 - 返回 null -> 转换为boolean值 false
				 */
				var attr = li.getAttribute('title');
				if(attr){
				    // 表示存在
				}else{
				    // 表示不存在
				}
				console.log(attr);
			}

			var btn2 = document.getElementById('btn2');
			btn2.onclick = function(){
			    var li = document.getElementById('one');
			    /*
			    	TODO setAttribute()方法
			    	TODO * 如果属性名已存在的话 - 修改指定属性名的值
			    	TODO * 如果属性名不存在的话 - 新增属性(同时设置属性名和属性值)
			     */
			    li.setAttribute('title','this is new li');
			}
			var btn3 = document.getElementById('btn3');
			btn3.onclick = function(){
			    var li = document.getElementById('one');
			    /*
			    	TODO removeAttribute()方法
			    	TODO * 效果 - 将属性名和属性值一并删除
			     */
			    li.removeAttribute('title');
			}
			var btn4 = document.getElementById('btn4');
			btn4.onclick = function(){
			    var li = document.getElementById('one');
			    var result = li.hasAttribute('title');
			    console.log(result);
			    // TODO 判断当前标签中是否存在属性
			    var result2 = li.hasAttributes();
			    console.log(result2);
			}
		</script>
	</body>
</html>
