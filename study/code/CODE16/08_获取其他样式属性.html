<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取其他样式属性</title>
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			body {
				padding: 50px;
			}
			#div1 {
				width: 100%;
				height: 100px;
				padding: 10px;
				border: 10px solid black;
				background-color: lightskyblue;
				box-sizing: content-box;
			}
			#div2 {
				width: 100%;
				height: 100px;
				padding: 20px;
				border: solid black 20px;
				background-color: lightskyblue;
				box-sizing: content-box;
			}
			#div3 {
				width: 100%;
				height: 100px;
				background-color: lightskyblue;
				box-sizing: content-box;
			}
			/*#div31 {
				position: static;!* TODO 默认值，表示不开启定位 *!
			}*/
			.container {
				position: absolute;
			}
		</style>
	</head>
	<body id="body">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<p><button id="btn1" class="btn btn-primary">获取可见宽度和高度</button></p>
				</div>
				<div class="col-md-9">
					<p><div id="div1"></div></p>
					<p id="show1"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<p><button id="btn2" class="btn btn-primary">获取实际宽度和高度</button></p>
				</div>
				<div class="col-md-9">
					<p><div id="div2"></div></p>
					<p id="show2"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<p><button id="btn3" class="btn btn-primary">获取定位父元素</button></p>
				</div>
				<div id="div31" class="col-md-9">
					<p><div id="div3"></div></p>
					<p id="show3"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
            // 获取可见宽度和高度
			var btn1 = document.getElementById('btn1');
			btn1.onclick = function(){
			    var div1 = document.getElementById('div1');
			    /*
			    	TODO 获取的是计算后的值 - 只读
			    	TODO clientHeight = height + padding-top + padding-bottom
			    	TODO clientWidth = width + padding-left + padding-right
			     */
			    console.log(div1.clientWidth, div1.clientHeight);
			}

            // 获取实际宽度和高度
			var btn2 = document.getElementById('btn2');
			btn2.onclick = function(){
			    var div2 = document.getElementById('div2');
			    /*
			    	TODO 获取的是计算后的值 - 只读
				 	TODO offsetHeight = height + padding-top + padding-bottom + border-top + border-bottom
				 	TODO offsetWidth = width + padding-left + padding-right + border-left + border-right
			     */
			    console.log(div2.offsetWidth, div2.offsetHeight);
			}

            // 获取定位父元素
			var btn3 = document.getElementById('btn3');
			btn3.onclick = function(){
			    var div3 = document.getElementById('div3');
			    console.log(div3.offsetParent);
			}

		</script>
	</body>
</html>
