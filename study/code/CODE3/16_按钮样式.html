<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮样式</title>

        a {
            text-decoration: none;
            /* TODO 宽度为 1px，颜色为黑色，为实线 */

            background-color: lightskyblue;
        }
        a:link {
            color: black;
        }
    </style>
</head>
<body>
<button>按钮</button>

-->
<a href="#">按钮</a>
</body>
</html>
