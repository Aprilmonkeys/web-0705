<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        #d1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
        }
        /*
            TODO 子元素选择器
            TODO * 目标元素 -> id 为 d1 的 div 元素
            TODO * 子元素元素 -> id 为 d11 和 d12 的 div 元素
         */
        #d1>div {
            width: 100px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d11">
        <div id="d111"></div>
    </div>
    <div id="d12"></div>
</div>
</body>
</html>
