<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的选择器</title>
    <style>
        /* TODO 元素选择器 - 匹配所有相同元素名的元素 */
        h1 {
            background-color: lightskyblue;
            color: lightcoral;
        }
        /* TODO ID选择器 - 只有匹配唯一的一个元素 */
        #p1 {
            background-color: lightgreen;
            color: lightslategrey;
        }
        /* TODO 类选择器 */
        .myclass {
            background-color: lightskyblue;
            color: lightcoral;
        }
        /* TODO 属性选择器 */
        [title] {
            background-color: lightgreen;
            color: lightslategrey;
        }
    </style>
</head>
<body>
<h1>这是一个标题</h1>
<p id="p1">这是一个段落内容.</p>
<p class="myclass">这还是一个段落内容.</p>
<p title="this is p">这又是一个段落内容.</p>
</body>
</html>
