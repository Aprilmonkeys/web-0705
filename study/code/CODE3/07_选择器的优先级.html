<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器的优先级</title>
    <style>
        p {
            color: lightgreen !important;
        }
        #p1 {
            color: lightslategrey;
        }
        .myclass {
            color: lightcoral;
        }
        [title] {
            color: orange;
        }
    </style>
</head>
<body>
<p id="p1" class="myclass" title="this is p">这是一个段落文本.</p>
</body>
</html>
