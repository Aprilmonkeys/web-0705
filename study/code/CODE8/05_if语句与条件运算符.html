<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句与条件运算符</title>
    <script>
        /*
            TODO if语句与条件运算符
            TODO * 作用是相似的
            TODO * if语句与条件运算符相互转换
            TODO   * if语句 -> 代码可读性更高
            TODO   * 条件运算符 -> 代码量较少 - 性能较高
         */

        // TODO if语句
        if (11 > 10) {
            console.log(11);
        } else {
            console.log(10);
        }
        // TODO 条件运算符
        var result = (11 > 10) ? 11 : 10;
        console.log(result);
    </script>
</head>
