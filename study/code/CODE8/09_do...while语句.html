<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do..while语句</title>
    <script>

        var num = 0;

        do {
            console.log(num);
            //num++;
        } while (num < 0);

        console.log('num最终的值为: '+num);

        while (num < 0) {
            console.log(num);
        }

        console.log('num最终的值为: '+num);
    </script>
</head>

</body>
</html>
