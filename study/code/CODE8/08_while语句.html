<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>

        var num = 0;
        /*
            TODO while语句
            TODO * 表达式的作用 - 用于控制是否重复执行指定的语句块
            TODO * 语句块被执行后，重新判断上面的表达式的结果
         */
        while (num < 10) {
            console.log('这是while语句');
            num++;
        }

        console.log('这是while语句后面的内容');

    </script>
</head>
