<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if..else语句</title>
    <script>

        var boo = false;

        if (boo) {// true
            console.log('这是语句块A');
        } else {// false
            console.log('这是语句块B');
        }

        console.log('这是if语句后的内容');

    </script>
</head>
<body>

</body>
</html>
