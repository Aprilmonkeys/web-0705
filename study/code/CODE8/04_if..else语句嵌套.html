    <title>if..else语句嵌套</title>
    <script>
        /*
            TODO 计算成绩 - 嵌套
            TODO 1. 成绩如果小于 60 的话 -> 不合格
            TODO 2. 成绩如果小于 80 的话 -> 合格
            TODO 3. 成绩如果大于 80 的话 -> 优秀
         */
        var score = 95;
        // TODO 1. 判断当前的成绩是否小于 60
        if (score < 60) {//true
            console.log('不合格')
        } else {
            // TODO 2. 判断当前的继承是否小于 80
            if (score < 80) {
                console.log('合格')
            } else {
                console.log('优秀')
            }
        }


    </script>
