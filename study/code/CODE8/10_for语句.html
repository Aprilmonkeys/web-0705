    <script>

            var num = 0;
            while (num < 10) {
                console.log('这是while语句');
                num++;

            TODO 使用 for 语句改写上面的 while 语句

            TODO     Uncaught SyntaxError: Unexpected token )
            TODO * 这三个表达式全部都可以省略
            TODO   * 条件判断表达式 -> 被省略，循环没有意义
         */
        var num = 0;
        for (; num<10; ){
            console.log(num);
            num++;
        }

    </script>
