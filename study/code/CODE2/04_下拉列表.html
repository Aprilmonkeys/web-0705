<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
<form action="">
    <!--
        TODO <select>元素 - 下拉列表
        TODO <option>元素 - 列表项
        TODO * 显示效果
        TODO   * 默认显示第一个<option>内容
        TODO * 属性
        TODO   * selected - 表示当前的选项被选中
    -->
    <select>
        <option>苹果</option>
        <option selected>小米</option>
        <option>华为</option>
    </select>
    <!--
        TODO multiple属性 - 下拉多选列表
        TODO * 默认显示效果 - 至少显示四个选项
        TODO size属性 - 设置默认显示的个数
    -->
    <select multiple size="6">
        <option>苹果</option>
        <option selected>小米</option>
        <option>华为</option>
        <option>锤子</option>
        <option>三星</option>
        <option>诺基亚</option>
    </select>
</form>

<select>
    <option>苹果</option>
    <option selected>小米</option>
    <option>华为</option>
</select>
</body>
</html>
