<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        body {
            margin: 0;
        }
        #d1 {
            width: 200px;
            height: 100px;
            background-color: lightslategrey;

            margin-left: 100px;
            margin-top: 100px;

            /*
                TODO 当前元素的相对定位
                TODO * 相对于HTML页面的定位
             */
            /*position: relative;
            left: 100px;
            top: 100px;*/
        }
        #d11 {
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            /*
                TODO 作为子元素的 div
                TODO * 都是相对于父级元素的相对定位
             */
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d11">
        <div id="d111"></div>
    </div>
</div>
</body>
</html>
