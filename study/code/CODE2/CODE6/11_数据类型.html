<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script>
        /*
            TODO number类型
            TODO * 表示数字 - 整数和小数
         */
        var num1 = 100;
        var num2 = 10.123
        console.log(num1)
        console.log(num2)
        /*
            TODO string类型
            TODO * 表示字符串(文本内容)
            TODO * 注意 - 文本内容必须使用单引号或双引号进行包裹
            TODO * 建议 - 使用单引号
         */
        var str1 = "这是一个字符串";
        var str2 = '这也是一个字符串';
        console.log(str1);
        console.log(str2);
        var str3 = "这还是'一个字符串'";
        console.log(str3);
        /*
            TODO boolean类型
            TODO * 值 - true/false
         */
        var boo = true;
        console.log(boo);

    </script>
</head>

</body>
</html>
