<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单页面布局</title>
    <style>
        body {
            margin: 0;
        }
        #header,#container,#foot {
            width: 80%;
            margin: 0 auto;
        }
        #header {
            background-color: lightcoral;
            height: 50px;
            margin-bottom: 5px;
        }
        #container {
            background-color: orange;
            height: 500px;
            margin-bottom: 5px;
        }
        #foot {
            background: lightgreen;
            height: 30px;
        }
        #adv {
            width: 150px;
            height: 100%;
            background-color: lightpink;
            float: left;
        }
        #content {
            /*
                TODO 关于当前元素的宽度
                TODO * width : 100% - 当前元素的宽度必须等于父级元素的宽度
                TODO * 没有设置当前元素的宽度 - 表示为自适应
             */
            /*width: 100%;*/
            height: 100%;
            background-color: lightskyblue;
            /*margin-left: 150px;*/
            /* TODO 开启 BFC 环境 */
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="container">
    <div id="adv"></div>
    <!--
        TODO 实现两列效果 - 一列固定宽，一列自适应
        TODO * 将固定宽的元素设置为浮动
        TODO * 将自适应的元素设置 margin-left 的值为固定宽的元素的宽度
    -->
    <div id="content"></div>
</div>
<div id="foot"></div>
</body>
</html>
