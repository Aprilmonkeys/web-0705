<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语句练习二</title>
    <script>
        /*
            TODO 打印 1-100 之间所有7的倍数的整数的个数及总和
         */
        var sum = 0;// TODO 用于存储计算的总和
        var num = 0;// TODO 用于存储计算的个数
        for (var i=1;i<=100; i++) {
            if (i%7 == 0) {
                sum = sum + i;
                num++;
            }
        }
        console.log('7的倍数个数为: ' + num + ', 总和为: ' + sum);

    </script>
