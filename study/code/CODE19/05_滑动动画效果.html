    var btn = document.getElementById('btn');
    var d = document.getElementById('d');
    var height = parseInt(d.style.height);
    var flag = false;
    btn.onclick = function(){
        if(!flag){
            slideUp();
        }else{
            slideDown();
        }
    };
    function slideUp(){
        height--;
        d.style.height = height + 'px';
        if(height <= 0){
            clearTimeout(t);
            flag = true;
        }else{
            var t = setTimeout(slideUp, 10);
        }
    }
    function slideDown(){
        height++;
        d.style.height = height + 'px';
        if(height >= 200){
            clearTimeout(t);
            flag = false;
        }else{
            var t = setTimeout(slideDown, 10);
        }
    }
