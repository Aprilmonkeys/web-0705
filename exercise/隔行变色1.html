<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //用jQuery写入口函数

        jQuery(function(){
            var jqLi = $("li");
            for(var i=0;i<jqLi.length;i++){
                if (i%2===0){
                    //jQuery对象转换js对象
                    jqLi[i].style.backgroundColor ="red";
                }else{
                    jqLi[i].style.backgroundColor ="yellow";
                }
            }
        });
    </script>
</head>
<body>
<ul>
    <li>北京最近下雨天很多</li>

</html>
