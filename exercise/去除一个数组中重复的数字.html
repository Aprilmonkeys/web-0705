    <script>
        //题目:创建一个数租,去除数组中重复的数字
        //创建一个数组
        var arr =[1,2,3,2,2,2,1,3,4,4,2,5];

        //如果只需要删除,不需要排序,直接删除就能得到不重复的数组  xie写死了不行
        //var result =arr.splice(1,4);
        //console.log(arr);
        //console.log(result);
        /*var result1 = arr.splice(2,3);  写死了不行
        console.log(arr);
        arr.splice(4,1);
        console.log(arr);*/

            //遍历数组元素
           for(var i=0;i<arr.length;i++){

               //得到数组的元素
               //console.log(arr);
               for(var j=i+1;j<arr.length;j++){
                   //判断两个元素的值是否相等
                   if(arr[i] === arr[j]){
                       //如果相等,说明出现了重复的元素,那么删除j对应的元素
                       arr.splice(j,1);
                       //实际中当删除了重复的之后,后边的会自动补位,而此时不会再比较这个元素
                       //而我需要再比较一次j所在位置的这个元素
                       //所以使J自减
                       j--;
                   }
               }
           }


console.log(arr);




        //去掉数组中重复的数字
    </script>
