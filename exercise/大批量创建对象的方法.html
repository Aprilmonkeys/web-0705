//使用工厂法创建一个对象
//通过该方法可以大批量的生产对象

        function creatPerson(name,age,gender){
            var obj = new Object();
//        向对象中添加属性
          obj.name=name;
          obj.age=age;
          obj.gender=gender;
          obj.sayName=function(){
              alert(this.name);
          };
//            将新的对象返回用return

            return obj;
        }
