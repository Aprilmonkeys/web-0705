<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="05练习.css" />
<script type="text/javascript">
	
	window.onload = function(){
		
		/*
		 * 点击超链接以后，删除一个员工的信息
		 */
		
		//获取所有的超链接
		var allA = document.getElementsByTagName("a");
		
		//为每一个超链接都绑定一个单击响应函数
		//为每一个绑定所以需要来遍历
		for(var i=0 ; i < allA.length ; i++){
			allA[i].onclick = function(){

				//点击超链接以后需要删除超链接所在的那行
				//点击a我们要删除a所在的那行也就是那个tr,所以我们要找到a与tr的关系就是父亲的父亲的关系
				//这里我们点击那个超链接this就是谁
				//获取当前tr
				var tr = this.parentNode.parentNode;
				
				//获取要删除的员工的名字
				//var name = tr.getElementsByTagName("td")[0].innerHTML;
				var name = tr.children[0].innerHTML;
				
				//删除之前弹出一个提示框
				/*
				 * confirm()用于弹出一个带有确认和取消按钮的提示框
				 * 	需要一个字符串作为参数，该字符串将会作为提示文字显示出来
				 * 如果用户点击确认则会返回true，如果点击取消则返回false
				 */
				var flag = confirm("确认删除"+name+"吗?");
				
				//如果用户点击确认
				if(flag){
					//删除tr
					tr.parentNode.removeChild(tr);
				}
				
				/*
				 * 点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
				 * 	但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为
				 * 	在下边链接跳转的地址里写上JavaScript:;,页面同样可以达到不跳转的效果
				 */
				return false;
			};
		}
		//要实现的业务是输入内容之后可以提交上去
		//当点击提交按钮的时候,可以提交,所以要为提交按钮绑定一个单击响应函数
		var addEmpButton =document.getElementById("addEmpButton");
        //获取员工的名字,邮箱,salary
		addEmpButton.onclick=function(){
            var name =document.getElementById("empName").value;
            var email =document.getElementById("email").value;
            var salary =document.getElementById("salary").value;
            //要实现,点击提交按钮,把获得的信息添加到表格中去
			/*
			 <tr>
			     <td>Tom</td>
			     <td>tom@tom.com</td>
			     <td>5000</td>
			     <td><a href="javascript:;">Delete</a></td>
			 </tr>
			 */

		}
	};

	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="JavaScript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="JavaScript:;">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" value=""/>
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
