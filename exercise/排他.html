<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .damao {
            background-color: #ff4400;}
    </style>
    <script>
        window.onload=function () {
           var btns = document.getElementsByTagName("button");
           for(var i=0;i<btns.length;i++){
               btns[i].onclick=function () {
                  for(var i=0;i<btns.length;i++){
                      btns[i].className= "";
                  }
                  this.className = "damao";
               }
           }
        }
    </script>
</head>
<body>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
</body>
</html>
