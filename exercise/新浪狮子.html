<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	ul {
         list-style: none;
	}
	.big {
		width: 241px;
		height: 295px;
		border:1px solid #D9E0EE;
		border-top: 3px solid #FF8400;
		margin-left: 100px;
	}
	.top h4 {
		border-bottom: 1px solid #D9E0EE;
		height: 35px;
		font: 14px/35px "微软雅黑";
		padding-left: 12px;
		line-height: 35px;
	}
	.center img {
        background: no-repeat left center;
        width: 218px;
        padding: 7px 12px 0 8px;
        	}
    .center li {
    	border-bottom: 1px solid #D9E0EE;
    	font: 12px/30px "微软雅黑";
    	padding-left: 18px;
    }
    .bottom li {
    	font: 12px/20px "微软雅黑";
    	padding: 7px 0 0 18px;
    }
    li {
    	background: url(images/square.png) no-repeat 7px center;

    }
	</style>
</head>
<body>
	<div class="big">
		<div class="top">
			<h4>搜索趣图</h4>
		</div>
		<div class="center">
		     <img src="images/img.gif" alt="" />
			<ul>
				<li>GIF:又是段跨种族爱恋,这吻无法言语</li>
			</ul>
		</div>
		<div class="bottom">
			<ul>
				<li>量子传输突破:NASA首次用城市网络实现</li>
				<li>太空解密:遭遇太空风暴,宇航员怎么办</li>
			</ul>
		</div>
	</div>
</body>
</html>
