<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	 * {
	 	margin:0;
	 	padding:0;
	 }
	 div {
	 	width: 960px;
	 	border: 1px dashed #eee;
	 	       	 }
       	 .top,.banner,.footer {
       	 	margin: 0 auto ;
       	 	text-align: center;
       	 	margin-bottom: 10px;
       	 }

       	 	height: 80px;

       	        	 }

       	  .main {

       	 	margin: 0 auto;
       	 	width: 960px;
       	 	text-align: center;
       	 	margin-bottom: 10px;
          
       	        	        	 }
       	   .left {

       	   	background-color: #ff1;
       	    float: left;
       	   }
       	   .right {
       	   	width: 700px;
       	   	height: 300px;
       	   	background-color: #ff2;
       	    float: right;
       	   }
       	  .footer {
       	 	height: 100px;
       	 	background-color: #f40;
       	        	 }


	</style>
</head>
<body>
	<div class="top"> 我是头部</div>
	<div class="banner">我是广告栏</div>
	<div class="main">
      <div class="left">我是左边</div>
      <div class="right">我是右边</div>
	</div>
	<div class="footer">我是底部</div>
