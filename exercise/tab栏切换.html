<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 350px;
            height: 400px;
            border: 1px solid #eeeeee;
            overflow: hidden;
            margin:0 auto;
        }
        .mt span {
            display:inline-block;
            width: 80px;
            height: 40px;
            background-color: #ff4400;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        .mt .current {
            background-color: purple;
        }
        .mb li {
            background-color: purple;
            width: 350px;
            height: 360px;
            display: none;
        }
        .mb .show {
            display: block;
        }111
    </style>
    <script>
//        入口函数
        window.onload =function(){
//            获取元素,得到所有的span和li
            var spans = document.getElementsByClassName("span");
            var lis = document.getElementsByClassName("li");
//            适用for循环进行遍历

            for(var i=0;i<spans.length;i++)
            {
               //第i个span的index是i,得到i是索引号
                spans[i].index=i;
                spans[i].onmouseover =function(){
//                    清楚所有的span类所有的li类
                    for( var j=0; j<spans.length;j++){
                        spans[j].className="";
                        lis[j].className="";
                    }
//                    留下自己

                    this.className='current';
//                    this.index 是span的索引号  被li适用了
                    lis[this.index].className="show";
                }
            }
        }
    </script>

</head>
<body>
<div class="box">
    <div class="mt">
        <span class="current">新闻</span>
        <span>娱乐</span>
        <span>八卦</span>
        <span>体育</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻体育</li>
            <li>娱乐新闻</li>
            <li>八卦新闻</li>
            <li>体育新闻</li>
        </ul>
    </div>
</div>
</body>
</html>
