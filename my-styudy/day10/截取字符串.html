<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>截取字符串</title>
    <script>
        //截取字符串的 3 种方法 slice() substr()  substring()
        // 第一种截取方法 slice(start,end)
        // start 开始截取的位置被包含,end结束位置不被包含
        //无论正负,start 位置一定要在end的左边 值得显示是从左到右显示的
        //正数 从左向右排列  从0 开始
        //负数 从右向左排列  从-1 开始
        var str = 'stringboolean';
        var result1 = str.slice(0,2);
        console.log(result1);//st
        //var result2 = str.slice(-1,-3);//空没有值
        //值得显示都是从左向右显示的
        var result2 = str.slice(-3,-1);//ea
        //var result2 = str.slice(1,-3);//tringbool
        //var result2 = str.slice(-2,2);//没有值 截取不到
        console.log(result2);
        //第二种截取方法 substr();2个属性
        // start 开始截取的位置
        // length 截取的字符个数 ,默认截取到最后 要注意这个是截取的个数不是结束位置
        var result3 = str.substr(3,8);
        console.log(result3);//ingboole
        //第三种截取方式 substring()
        // start开始截取的位置被包含的,end结束截取的位置 不被包含的
        var result4 = str.substring(3,8);
        console.log(result4);//ingbo
        var mystring = 'I am a student';
        //要注意 英文中的数字是从0开始的
        var a=mystring.substring(9,13);
        document.write(a);//uden






    </script>
</head>
<body>

</body>
</html>
