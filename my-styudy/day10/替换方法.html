<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换方法</title>
    <script>
        //定义要更换的字符串
        var str = 'this is zhangwuji,that is zhangwuji ,i am is zhangwuji';
        //定义正则表达式的
        var reg = /zhangwuji/g;
        //使用要替换的方法String.replace(regExp,replacement); 返回值会生成新的字符串
        var newStr = str.replace(reg,'ZHANGWUJI');
        console.log(newStr);
    </script>
</head>
<body>

</body>
</html>
