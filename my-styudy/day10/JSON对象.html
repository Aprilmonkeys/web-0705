<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON对象</title>
    <script>
        //对象
        var object = {
            name:'zhangwuji',
            //对象里边如果是最后一个属性名,属性值之后不用添加任何符号
            age:  18
        };
        //数组
        var array = [1,2,3,4,5];
        //因为只有字符串是大家通用的语言,需要将对象和数组通过JSON转化字符串
        var jsonTxt1 = '{"name":"zhangwuji","age":18 }';
        //这里需要注意的是,字符串里边的内容不能使用换行,所以单引号里的内容要写在一行里
        var jsonTxt2 = '[1,2,3,4,"string"]';
        //把对象转换成json字符串
        var JSONArr = JSON.stringify(array);
        //把json字符串转换成数组
        var arrJSON = JSON.parse(JSONArr);
//        console.log(object);
//        alert(array);
//        alert(jsonTxt1);
//        alert(jsonTxt2);
        console.log(JSONArr);//成功转换成了字符串形式
        console.log(arrJSON);//成功转换成数组
    </script>
</head>
<body>

</body>
</html>
