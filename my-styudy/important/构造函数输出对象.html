<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一阶段考试题</title>
    <script>
        //考试题 定义一个Person类,要求类中要有三个属性name,age,gender
        //并在类的原型中添加一个toString()方法,使其可以输出对象的信息
        //定义一个Person类对象的函数,并且含有3个属性
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
        }
        //在Person类中添加toString()方法
        Person.prototype.toString=function () {
            alert('我的名字是:'+this.name+'我的年纪是:'+this.age+'性别:'+this.gender)
        };
        //输出对象的信息
        var per1 = new Person('zhangwuji',18,'nan');
        var per2 = new Person('zhaomin',18,'nv');
        per1.toString();
        per2.toString();
    </script>
</head>

</body>
</html>
