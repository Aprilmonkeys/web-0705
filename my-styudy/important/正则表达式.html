<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        //验证一个数字是不是手机号码
        var str = '13523452345';
        //正则表达式的规则
        var reg = /^1[3-8][0-9]{9}$/;
        var result = reg.test(str);
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
