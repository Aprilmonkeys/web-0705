<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的分类</title>
    <script>
        //数组可以分为2类 索引数组 关联数组
        //基于空数组 创建2种数组
        //第一类 索引数组
        var arr1 = new Array();//创建空数组 也可以用[]
        //这里需要注意索引值一定是从0 开始的,当在某个位置上没有存储任何值时 undefined
       // arr1[0] = 'string';
        arr1[1] = 18;
        //arr1[2] = true;
        console.log(arr1[1]);//得到18
        //当隐藏索引0,1的时候,数组的长度仍然是3,当隐藏最后一个索引是2的数据时候,数组的长度是2
        console.log(arr1.length);
        console.log(arr1);//打印数组会发现 只显示的索引对应的内容,之前的没有数据的索引值的数据是undefined
        //第二类 关联数组
        //可以用对象的方式打印出结果,但是一般不用
        var arr2 = new Array();
        arr2['name'] = 'zhangwuji';
        arr2['age'] = 18;
        arr2['job'] = 'jiaozhu';
        console.log(arr2['age']);//同样可以得到18
    </script>
</head>
<body>

</body>
</html>
