<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义数组</title>
    <script>
        //定义数组有2种方式
        //第一种 构造函数的方式
        var arr1 = new Array('string',20,true);
        console.log(arr1);
        //第二种 定义数组的方式 字面量方式,常用这个
        var arr2 = [1,2,3,4];
        console.log(arr2);
        //定义数组的时候,可以直接定义数组的长度,而不写数据内容
        //所以()里只写1个数字就是数组的长度,写多个数据要用,隔开就是数据内容
        //new Array(length) 定义指定长度的空数组,没有定义的内容是都是undefined
        var arr = new Array(10);
        console.log(arr.length);//10
        arr[5]='string';
        console.log(arr);//得到的新数组是undefined*5,'string'undefined*4
    </script>
</head>
<body>

</body>
</html>
