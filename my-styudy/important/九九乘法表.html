<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(i + '*' + j + '=' + i * j +'&nbsp;&nbsp');
            }
            document.write('<br>');
        }
    </script>
</head>
<body>

</body>
</html>
