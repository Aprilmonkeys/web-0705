<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维数组</title>
    <script>
        //数组的嵌套 叫做二维数组 与表格相似,嵌套的时候先写行,之后再写列
        //1,先建一个空数组
        var arr = [];
        //2,再再空数组里放几个空数组
        arr[0] = [];
        //3,之后再每一个最里边的空数组里添加内容
        arr[0][0] = '张无忌';
        arr[0][1] = 'zhaomin';
        arr[0][2] = 'zhouzhiruo';
        arr[0][2] = 'weiyixiao';
        arr[1] = [];
        arr[1][0] = '张无忌';
        arr[1][1] = 'zhaomin';
        arr[1][2] = 'zhouzhiruo';
        arr[1][2] = 'weiyixiao';
        arr[2] = [];
        arr[2][0] = '张无忌';
        arr[2][1] = 'zhaomin';
        arr[2][2] = 'zhouzhiruo';
        arr[2][2] = 'weiyixiao';
        arr[3] = [];
        arr[3][0] = '张无忌';
        arr[3][1] = 'zhaomin';
        arr[3][2] = 'zhouzhiruo';
        arr[3][2] = 'weiyixiao';
        console.log(arr);


    </script>
</head>
<body>

</body>
</html>
