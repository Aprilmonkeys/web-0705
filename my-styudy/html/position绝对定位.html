<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位position的使用</title>
    <!--position绝对定位的时候,一如果是单独使用position绝对定位,不管是父元素还是子元素都是相对页面进行定位的
    二.如果父元素和子元素同时使用position绝对定位,那么父元素是相对于页面进行定位的
       子元素则是相对于父元素进行定位的
       三.固定定位和绝对定位都是脱离文档流的,如果行内元素进行了绝对定位,会转换为块元素
    -->
    <style type="text/css">
        * {
            margin:0;
        }
        .father {
            width: 200px;
            height: 100px;
            background-color: #ffff33;
            margin:100px auto;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .son {
            width: 100px;
            height: 50px;
            background-color: #0000ff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
<div class="father">
    <div class="son">

    </div>
</div>
</body>
</html>
