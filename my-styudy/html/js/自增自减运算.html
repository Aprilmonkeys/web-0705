<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增自减运算符</title>
    <script>
        //num++ 的意思 先将num++的num=10 的值返回,再执行自增运算,再返回自增后的num
        var num =10 ;
        console.log(num++);//10
        console.log(num);//11
        //此时的num=11
        //++num的意思是 先进行自增运算 ,之后返回运算之后的值,
        console.log(++num);//12
        console.log(num);//12
    </script>
</head>
<body>
</body>
</html>
