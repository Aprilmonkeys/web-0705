<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>
    <script>
        //if语句里的{}大括号是表示语句块的意思,语句块里放着很多的语句
        //这里的()里边的是表达式,这里只有2种结果true||false
        if ('string' && 1) {
            //当()里的表达式是true则执行这个语句块
            console.log('这是if语句的语句块');
        }
        //不管()里的内容是true||false,都要执行这条语句
        console.log('这是if语句执行后显示的语句');
    </script>
</head>
<body>

</body>
</html>
