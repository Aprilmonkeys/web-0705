    <title>跳转语句break和continue</title>
    <script>//用for循环可以理解break和continue

        var flag = true;

        var age = 18;

        for(var i=0;i<10;i++){
            if(i==5){
                //continue 表示的是只结束本次的循环,其他的继续,跳过当前的,不执行,其他都执行
                // continue 跳出本次循环, 不中断循环
                // break 跳出所有循环, 中断循环
                console.log(i);
                continue;
            }
            console.log(i);
        }
    </script>
