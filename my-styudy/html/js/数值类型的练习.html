<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值类型的练习</title>
    <script>
        /*
         布尔值: boolean (原始值)+Boolean(引用类型)
         * */
        var boo1 = true;
        var boo2 = new Boolean(false);
        console.log(boo1);//true
        console.log(boo2);//Boolean
        console.log(typeof boo1);//boolean
        console.log(typeof boo2);//object
        //这里检查引用类型的布尔值 Boolean 要用 instanceof
        console.log(boo2 instanceof Boolean);//true



    </script>
</head>
<body>

</body>
</html>
