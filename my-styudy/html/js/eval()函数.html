<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval()函数</title>
    <script>
        //eval()函数的作用:将一段JS代码的字符串,转换成真正的JS代码并执行输出
        var js ="console.log('this is test')";
        console.log(js);//这里的JS直接当成变量进行输出:console.log('this is test')
        eval(js);//输出的是this is test

    </script>
</head>
<body>

</body>
</html>
