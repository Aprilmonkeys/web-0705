<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else语句</title>
    <script>
        var boo=false;
        if(boo){
//()里的表达式是true这行这个语句
            console.log('()里的表达式是true这行这个语句块A');
        }else{
            console.log('()里的表达式是false这行这个语句块B');
        }
        console.log('不管表达式里的是true||false,我都执行');
    </script>
</head>
<body>
</body>
</html>
