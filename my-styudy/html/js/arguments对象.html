<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments对象</title>
    <script>
        //arguments对象的作用:直接接收调用函数时所传递的所有实参
        //所以替代了形参
        function add () {
            console.log(arguments);
        }
        add();//Arguments(0); 接收了0个arguments对象
        add(1);//Arguments(1);接收了1个arguments对象
        add(1,2);
        add(1,2,3);
        add(1,2,3,4);
    </script>
</head>
<body>

</body>
</html>
