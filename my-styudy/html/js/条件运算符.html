<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
    <script>
        var boo =true;
        console.log((boo)?'boo是真的':'boo是假的');
        console.log((100>=80)?'这是真的':'你会不会算数');
        console.log((1-1)?'返回值是真':'返回值是假');
        var num=90;
        console.log((num>80)?((num)>90?'优秀':'良好'):'及格');
        //运算符
        var boo=true;
        console.log((boo)?'bo的值是真的':'boo的值是假的');
        console.log((100>=80)?'要么是真的':'否则是假的');
        console.log((2-2)?'要么是真的':'否则就是假的');
        var boo =false;
        console.log((boo)?((boo)>90?'优秀':'良好'):'及格');
    </script>
</head>
<body>

</body>
</html>
