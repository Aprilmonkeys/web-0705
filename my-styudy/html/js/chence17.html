<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //输入3个成绩,根据平均成绩判断是否优秀
        score1 = +prompt('语文成绩:score1');
        score2 = +prompt('数学成绩:score2');
        score3 = +prompt('英语成绩:score3');
        console.log((score1 + score2 + score3) / 3);
        var average = (score1 + score2 + score3) / 3;
        if (average >= 85) {
            console.log('优秀');
        } else if (average >= 60) {
            console.log('及格');
        } else {
            console.log('不及格');
        }
        //输入1-7 显示星期一...
        num = +prompt('请输入1-7的数字');
        switch (num) {
            case 1:
                console.log('Monday');
                break;
            case 2:
                console.log('tuesday');
                break;
            case 3:
                console.log('wednesday');
                break;
            case 4:
                console.log('thursday');
                break;
            case 5:
                console.log('friday');
                break;
            case 6:
                console.log('saturday');
                break;
            case 7:
                console.log('sunday');
                break;
            default:
                console.log('请重新输入1-7的数字')
        }
        //比较任意三个变量的最大值


        var num = 10;
        switch (num) {
            case 10:
                console.log('10');
                break;
            case 20:
                console.log('20');
                break;
            default:
                console.log('30');
        }
        //这里的语句块和上边的语句块相互转化
        var num = 10;
        if (num === 10) {
            console.log('10');
        } else if (num === 20) {
            console.log('20');
        } else {
            console.log('30');
        }
        var num = 10;
        console.log(num === 10 ? '10' : num === 20 ? '20' : '30');
    </script>
</head>
<body>
</body>
</html>
