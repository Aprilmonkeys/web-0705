<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display的属性</title>
    <style type="text/css">
        /* 当给div设置display属性的时候
        display:inline; 会把div块级转换为行内元素
        */
        div {
            width: 200px;
            height: 200px;
            background-color: #ff4400;
            /*会转换为行内元素*/
            /*display: inline;*/
            /*设置display:inline-block
            这里需要注意的是中间有个缝隙,是因为书写HTML里的div标签的时候,有换行操作
            如果是连写<div></div><div></div><div></div>就不会有空隙出现
            */
            display: inline-block;
        }
        /*当给行内元素设置display:block;可以转换为块元素,可以设置高度和宽度*/
        span {
            background-color: #ffff00;
            display: block;
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
<div>我原本是块级元素div</div>
<div>我原本是块级元素div</div>
<div>我原本是块级元素div</div>
<span>我是行内元素span</span>
<span>我是行内元素span</span>
<span>我是行内元素span</span>
</body>
</html>
