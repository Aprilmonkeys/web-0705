    <title>Title</title>
    <script>
        var star="*";
        for(var i=0;i<10;i++){
            for( var j=0;j<=i;j++){
                if(i>4){
                    star="#";
                }
                document.write(star);
            }document.write("<br>");
        }
    </script>
