<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>动态左右移动效果</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            padding: 100px;
        }
        select {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <select id="first" size="10" multiple>
            <option>Argentina</option>
            <option>Brazil</option>
            <option>Canada</option>
            <option>Chile</option>
            <option>China</option>
            <option>Cuba</option>
            <option>Denmark</option>
            <option>Egypt</option>
            <option>France</option>
            <option>Greece</option>
            <option>Spain</option>
        </select>
    </div>
    <div class="col-md-4">
        <p><button id="add" class="btn btn-primary btn-block">&gt;</button></p>
        <p><button id="add_all" class="btn btn-primary btn-block">&gt;&gt;</button></p>
        <p><button id="remove" class="btn btn-primary btn-block">&lt;</button></p>
        <p><button id="remove_all" class="btn btn-primary btn-block">&lt;&lt;</button></p>
    </div>
    <div class="col-md-4">
        <select id="second" size="10" multiple></select>
    </div>
</div>
</body>
<script>

</script>
</html>
