<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>轮播图效果</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
            padding: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            //方法1用数组做  通过改变图片的索引来改变图片
            //获得2个要点击的a标签
            var prev = document.getElementById('prev');
            var next = document.getElementById('next');
            //因为这里通过tagname获取到的是一个类数组的一个集合,而我们要操作的只有一个
            var img = document.getElementsByTagName('img')[0];
            //console.log(img.src); 通过这个可以找到img的实际地址.再获取准确的src
            //http://localhost:63342/my-styudy/%E6%A1%88%E4%BE%8B%E7%BB%83%E4%B9%A0/CODE/img/1.jpg
            var src = img.src;
            //src 的实际值应该是img/1.jpg,要截取这些内容
            src = src.substr(src.search('i'));
            arr = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg'];
            var index = arr.indexOf(src);
            prev.onclick = function () {
                index--;
                if (index <= 0) {
                    index = arr.length - 1;
                }
                img.src = arr[index];
            };
            next.onclick = function () {
                index++;
                if (index >= arr.length - 1) {
                    index = 0;
                }
                img.src = arr[index];
            }
        }
    </script>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" style="width: 492px;">
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/1.jpg" alt="...">
        </div>
    </div>

    <a id="prev" class="left carousel-control" href="#">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a id="next" class="right carousel-control" href="#">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</body>
</html>
